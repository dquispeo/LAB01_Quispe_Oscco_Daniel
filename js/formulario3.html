<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario de Múltiplos - JavaScript</title>
    <script type="text/javascript">
      var cantidad = function(){
        var valor1 = parseInt(document.getElementById('V1').value);
        var cant=0;
        var par=0;
        var impar=0;
        var numero=0;
        while(valor1>0){
          numero=valor1%10;
          if(numero%2==0){
            par=par+numero;
          }else{
            impar=impar+numero;
          }
          cant=cant+1;
          valor1=Math.round(valor1/10);
        }
        document.getElementById("resultado").value = cant;
        document.getElementById("resultadopar").value = par;
        document.getElementById("resultadoimpar").value = impar;
      };
    </script>
  </head>
  <body>
    <form>
      <p>Venta 1: <input type="text" id="V1" size="20"></p>
      <p><input type="button" value="Calcular" onclick="cantidad()"></p>
      <p>Dígitos: <input type="text" size="100" id="resultado" disabled="disabled"></p>
      <p>Resultado de suma par: <input type="text" size="100" id="resultadopar" disabled="disabled"></p>
      <p>Resultado de suma impar: <input type="text" size="100" id="resultadoimpar" disabled="disabled"></p>
    </form>
  </body>
</html>
