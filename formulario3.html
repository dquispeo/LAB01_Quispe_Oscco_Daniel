<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario JavaScript</title>
    <script type="text/javascript">
      var sumar = function(){
        var valor1 = parseInt(document.getElementById('T1').value);
        var valor2 = parseInt(document.getElementById('T2').value);
        document.getElementById("resultado").value = valor1 + valor2;
      };
    </script>
  </head>
  <body>
    <form>
      <p>Venta 1: <input type="text" id="T1" size="20"></p>
      <p>Venta 2: <input type="text" id="T2" size="20"></p>
      <p><input type="button" value="Sumar" onclick="sumar()"></p>
      <p>Resultado: <input type="text" size="100" id="resultado" disabled="disabled"></p>
    </form>
  </body>
</html>
